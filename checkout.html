	</head>

                <!-- Logo -->

                <img src="images/logo.png" width="200" title="Oridoudou, site de e-commerce sur la vente en ligne de peluches" alt="Logo Orinoco" >
                </div>
            </a>

            <h1 class="oridoudou">Oridoudou</h1>

        </header>
        <!-- End Top Header Bar -->

        <!-- Nav Section -->
        <section class="menu">
            <nav class="navbar">
                <ul>
                    <!-- Home -->

                        <a href="index.html">ACCUEIL</a>
                    </li>

                    <!-- Produits -->

                    <!-- Panier -->

            <nav>
                <div class="menu-2">
                    <label for="mobile">Menu</label>
                <input type="checkbox" id="mobile" role="button">
                    <ul class="sous">
                        <li><a href="index.html">ACCUEIL</a></li>
                        <li><a href="produits.html">PRODUITS</a></li>

                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </nav>
        </section>
            <!-- Nav Section End-->

        <main class="main" id="main">
            <section class="container" id="container">
                <h1 class="text-center"> Vos achats</h1>
                
                <div class="summary">

                    <p class="">Nom</p>
                    <p class="">Quantité</p>
                    <p class="">Prix</p>
                    <p class="">Modifier</p>
                </div>

                <div class="productsAddCenter" id="productsAddCenter">
                    <template class="templateAdd">
                        <article class="info-product">
                            <span class="blog__title" id="blog__title"></span>
                            <span class="blog__quantity" id="blog__quantity"></span>
                            <span class="price__blog" id="price__blog"></span>
                            
                            <button type="button" class="button-effacer mt-md-5 btn btn-danger btn-md danger-btn h-25 d-inline-block" id="danger-btn-first">
                                <span class="effacer">Effacer</span>
                            </button>
                            
                        </article>
                  </template>
               </div>
            
            <!--l'emplacement originel de la balise Total prix qui fonctionne-->
            <div id="col__achat" class="col__achat" >
                <strong id="titre-total" class="total-titre" >Total : </strong>
                <strong id="prix__total" class="total-prix"> 0€</strong>
            </div>
                
               
            <form class="was-validated" id="myForm" method="POST" action="validation.html">
				<fieldset>
					<legend class="text-center">Entrez vos coordonnées</legend>
					
                    <div class="form-group">
						<label for="name">Nom</label>
						<input type="text" class="label" id="name" placeholder="Entrez votre nom" name="name" pattern="[A-Za-z]{1,32}" required>
						
                        <div class="invalid-feedback invalidNom" ></div>
                        <div class="valid-feedback validNom"></div>
					</div>
				    
                    <div class="form-group">
						<label for="prenom">Prénom</label>
						<input type="text" class="label" id="prenom" placeholder="Entrez votre prénom" name="prénom" pattern="[A-Za-z]{1,32}"  required>
						
                        <div class="invalid-feedback invalidPrenom" ></div>
                        <div class="valid-feedback validPrenom"></div>
					</div>
					
                    <div class="form-group">
						<label for="adresse">Adresse</label>
						<input type="text" class="label" id="adresse" placeholder="Entrez votre adresse" name="adresse" pattern="[A-Za-z0-9'\.\-\s\,]" required>
						
                        <div class="invalid-feedback invalidAdresse" ></div>
                        <div class="valid-feedback validAdresse"></div>
					</div>
					
                    <div class="form-group">
						<label for="ville">Ville</label>
						<input type="text" class="label" id="ville" placeholder="Entrez votre ville" name="ville" pattern="[A-Za-z0-9'\.\-\s\,]" required>
						
                        <div class="invalid-feedback invalidVille" ></div>
                        <div class="valid-feedback validVille"></div>
					</div>
					
                    <div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="label" id="email" placeholder="Entrez votre adresse email" name="email" required>
						
                        <div class="invalid-feedback invalidMail" ></div>
                        <div class="valid-feedback validMail"></div>
					</div>
				
                </fieldset>
				
                <button type="submit" class="button-valider" >Passer la commande</button>   
            </form>
        </section>
    </main>
